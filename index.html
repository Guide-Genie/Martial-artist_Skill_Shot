<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무도가 스킬 시뮬레이터</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #eee;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
    }
    .skill-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .skill {
      width: 80px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6px;
      box-shadow: 0 0 6px #000;
    }
    .skill img {
      width: 48px;
      height: 48px;
    }
    .level-controls {
      display: flex;
      justify-content: center;
      gap: 4px;
    }
    .level-controls button {
      background: #666;
      color: #fff;
      border: none;
      width: 24px;
      height: 24px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .level-display {
      font-size: 13px;
      margin: 2px 0;
      text-align: center;
      white-space: nowrap;
    }
    .skill-name {
      font-size: 11px;
      text-align: center;
    }
    .restricted {
      color: orange;
    }
    .selector {
      margin-bottom: 12px;
    }
    select {
      padding: 4px 8px;
      font-size: 14px;
    }
    #resultArea {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.8;
    }
    #monsterHPDisplay {
      margin-top: 10px;
      font-size: 16px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>🧱 무도가 스킬 시뮬레이터</h1>

  <div class="selector">
    <label for="race">종족 선택: </label>
    <select id="race">
      <option value="포유류">포유류</option>
      <option value="조류">조류</option>
      <option value="파충류">파충류</option>
    </select>
    &nbsp;&nbsp;
    <label for="grade">사냥터 등급 선택: </label>
    <select id="grade"></select>
    <label for="monster">몬스터 선택: </label>
    <select id="monster"></select>
  </div>

  <div id="monsterHPDisplay"></div>

  <div class="skill-grid" id="skillGrid"></div>

  <div id="resultArea"></div>

  <script>
            const skills = [

  { id: 'jjogi', name: '쪼기', race: '조류', max: 10, img: 'images/jjogi.png', damage: [22488, 44972, 67458, 89942, 112427, 134913, 157399, 179885, 202371, 224857] },
  { id: 'maeui', name: '매의위상', race: '조류', max: 10, img: 'images/maeui.png', damage: [88269, 176538, 264807, 353076, 441345, 529614, 617883, 706152, 794421, 882690] },
  { id: 'wind', name: '윈드쉐이커', race: '조류', max: 10, img: 'images/wind.png', damage: [123576, 247152, 370728, 494304, 617880, 741456, 865032, 988608, 1112184, 1235760] },
  { id: 'tail', name: '꼬리치기', race: '파충류', max: 10, img: 'images/tail.png', damage: [240680, 477268, 714579, 950927, 1188237, 1424585, 1661895, 1898725, 2135554, 2371901] },
  { id: 'claw', name: '할퀴기', race: '파충류', max: 10, img: 'images/claw.png', damage: [102980, 205857, 308736, 411612, 514490, 617368, 720245, 823123, 926001, 1028879] }

const monsterData = {
  "E": [

  ],
  "D": [

  "C": [

  ],
  "B": [

  ],
  "A": [

  ],
  "SS": [

    { name: "녹빛그래브", hp: 7004127 },

    { name: "부루마", hp: 8119564 },
    { name: "블루푸아", hp: 9042696 },

  ]
};

    const raceLimits = {
      '포유류': { '포유류': 10, '조류': 4, '파충류': 2 },
      '조류': { '포유류': 4, '조류': 10, '파충류': 2 },
      '파충류': { '포유류': 4, '조류': 4, '파충류': 10 }
    };

    let selectedRace = localStorage.getItem('race') || '포유류';
    let currentLevels = JSON.parse(localStorage.getItem('levels') || '{}');
    let selectedMonster = null;

    function updateMonsterSelector() {
      const gradeSelect = document.getElementById('grade');
      const monsterSelect = document.getElementById('monster');
      monsterSelect.innerHTML = '';
      const monsters = monsterData[gradeSelect.value] || [];
      monsters.sort((a, b) => a.hp - b.hp);
      monsters.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.name;
        opt.text = m.name;
        monsterSelect.appendChild(opt);
      });
      updateSelectedMonster();
    }

    function updateSelectedMonster() {
      const grade = document.getElementById('grade').value;
      const name = document.getElementById('monster').value;
      selectedMonster = monsterData[grade].find(m => m.name === name);
      document.getElementById('monsterHPDisplay').innerText = `📌 몬스터 체력: ${selectedMonster.hp.toLocaleString()} HP`;
      renderSkills();
      calculateShots();
    }

    function renderSkills() {
      const skillGrid = document.getElementById('skillGrid');
      skillGrid.innerHTML = '';
      skills.forEach(skill => {
        const max = raceLimits[selectedRace][skill.race];
        const level = currentLevels[skill.id] || 0;

        const skillBox = document.createElement('div');
        skillBox.className = 'skill';

        const img = document.createElement('img');
        img.src = skill.img;
        img.alt = skill.name;
        skillBox.appendChild(img);

        const name = document.createElement('div');
        name.className = 'skill-name';
        name.innerText = skill.name;
        skillBox.appendChild(name);

        const levelText = document.createElement('div');
        levelText.className = 'level-display';
        if (skill.race !== selectedRace) levelText.classList.add('restricted');
        levelText.innerText = `${level}/${max}`;
        skillBox.appendChild(levelText);

        const damage = skill.damage[level - 1] || 0;
        const dmgText = document.createElement('div');
        dmgText.className = 'level-display';
        dmgText.innerHTML = `데미지<br>${damage.toLocaleString()}`;
        skillBox.appendChild(dmgText);

        const controls = document.createElement('div');
        controls.className = 'level-controls';

        const minus = document.createElement('button');
        minus.innerText = '-';
        minus.onclick = () => {
          if (currentLevels[skill.id] > 0) {
            currentLevels[skill.id]--;
            persist();
            renderSkills();
            calculateShots();
          }
        };

        const plus = document.createElement('button');
        plus.innerText = '+';
        plus.onclick = () => {
          if ((currentLevels[skill.id] || 0) < max) {
            currentLevels[skill.id] = (currentLevels[skill.id] || 0) + 1;
            persist();
            renderSkills();
            calculateShots();
          }
        };

        controls.appendChild(minus);
        controls.appendChild(plus);
        skillBox.appendChild(controls);

        skillGrid.appendChild(skillBox);
      });
    }

    function calculateShots() {
      const resultArea = document.getElementById('resultArea');
      if (!selectedMonster) return;

      const reusable = ['양손공격', '쪼기'];
      const skillsByDmg = skills.map(s => {
        const level = currentLevels[s.id] || 0;
        return {
          id: s.id,
          name: s.name,
          damage: s.damage[level - 1] || 0,
          level,
          cooldown: s.cooldown || 9999
        };
      }).filter(s => s.level > 0);

      const used = [];
      let remainingHP = selectedMonster.hp;
      let shotCount = 1;
      let output = [];

      while (remainingHP > 0) {
        let shot = [];
        let total = 0;
        let temp = [...skillsByDmg];
        temp.sort((a, b) => b.damage - a.damage);

        for (let skill of temp) {
          if (used.includes(skill.id) && !reusable.includes(skill.name)) continue;
          if (total + skill.damage <= remainingHP || reusable.includes(skill.name)) {
            shot.push(skill);
            total += skill.damage;
            if (!reusable.includes(skill.name)) used.push(skill.id);
          }
          if (total >= remainingHP) break;
        }

        output.push(`샷 ${shotCount++}: ${shot.map(s => `${s.name}(${s.damage.toLocaleString()})`).join(' + ')} = ${total.toLocaleString()} 데미지`);
        remainingHP -= total;
        if (shot.length === 0) break;
      }

      if (remainingHP > 0) {
        output.push(`🩸 남은 HP: ${remainingHP.toLocaleString()} — 스킬 부족`);
      }

      resultArea.innerHTML = output.map(line => `<div>${line}</div>`).join('');
    }

    function persist() {
      localStorage.setItem('levels', JSON.stringify(currentLevels));
      localStorage.setItem('race', selectedRace);
    }

    document.getElementById('race').addEventListener('change', (e) => {
      selectedRace = e.target.value;
      persist();
      renderSkills();
      calculateShots();
    });

    document.getElementById('grade').addEventListener('change', updateMonsterSelector);
    document.getElementById('monster').addEventListener('change', updateSelectedMonster);

    window.onload = () => {
      document.getElementById('grade').innerHTML = Object.keys(monsterData).map(g => `<option>${g}</option>`).join('');
      document.getElementById('race').value = selectedRace;
      updateMonsterSelector();
    }
  </script>

</html>
