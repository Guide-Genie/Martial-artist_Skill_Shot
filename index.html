<head>

  <title>Î¨¥ÎèÑÍ∞Ä Ïä§ÌÇ¨ Ï°∞Ìï©Í≥ÑÏÇ∞Í∏∞ _ by Í≥ΩÏßÑÌù¨</title>
  <style>

    }

    }
  </style>
</head>
<body>
  <h1>Î¨¥ÎèÑÍ∞Ä Ïä§ÌÇ¨ Ï°∞Ìï©Í≥ÑÏÇ∞Í∏∞ _ by Í≥ΩÏßÑÌù¨</h1>

  <div class="controls">
    <label>Îì±Í∏â: 
      <select id="rankSelect">
        <option value="A">A</option>
        <option value="S">S</option>
        <option value="SS">SS</option>
      </select>
    </label>
    <label>Î™¨Ïä§ÌÑ∞: 
      <select id="monsterSelect"></select>
    </label>
    <label>ÏàòÎèô Ï≤¥Î†• ÏûÖÎ†•: 
      <input type="text" id="manualHp" placeholder="Ïòà: 176798">
    </label>
  </div>

  <div id="monsterHpDisplay">Î™¨Ïä§ÌÑ∞ Ï≤¥Î†•: 0 HP</div>

  <div class="skills" id="skillList"></div>

  <div class="timeline" id="timeline"></div>

  <script>
    const skills = [
      { id: 'magu', name: 'ÎßàÍµ¨ÎïåÎ¶¨Í∏∞', damage: [52137,104274,156411,208548,260685,312822,364959,417096,469233,521370] },
      { id: 'yangson', name: 'ÏñëÏÜêÍ≥µÍ≤©', damage: [20275,40550,60825,81037,101294,121550,141806,162062,182319,202750] },
      { id: 'jiyeol', name: 'ÏßÄÏó¥Ï∞∏', damage: [162206,324412,486618,648824,811030,973236,1135442,1297648,1459854,1622060] },
      { id: 'jjogi', name: 'Ï™ºÍ∏∞', damage: [22488,44972,67458,89942,112427,134913,157399,179885,202371,224857] },
      { id: 'maeui', name: 'Îß§ÏùòÏúÑÏÉÅ', damage: [88269,176538,264807,353076,441345,529614,617883,706152,794421,882690] },
      { id: 'wind', name: 'ÏúàÎìúÏâêÏù¥Ïª§', damage: [123576,247152,370728,494304,617880,741456,865032,988608,1112184,1235760] },
      { id: 'tail', name: 'Íº¨Î¶¨ÏπòÍ∏∞', damage: [240680,477268,714579,950927,1188237,1424585,1661895,1898725,2135554,2371901] },
      { id: 'claw', name: 'Ìï†ÌÄ¥Í∏∞', damage: [102980,205857,308736,411612,514490,617368,720245,823123,926001,1028879] }
    ];

    const monsterData = {
      A: [
        { name: 'Ï¥åÏ¥å', hp: 176798 },
        { name: 'Í∞ÄÏä§', hp: 273385 },
        { name: 'ÏóêÏä§ÏΩîÎ™®Ïù¥Îìú', hp: 335914 },
        { name: 'Ïò§Ìäú', hp: 413594 },
        { name: 'ÌÅ¨ÎùºÏºÑ', hp: 440025 },
        { name: 'ÏöîÏò§Îã§', hp: 478211 },
        { name: 'Í∑∏Î†òÎ¶∞', hp: 451487 },
        { name: 'Î∂ÄÎ£®Îßà', hp: 518903 }
      ]
    };

    let skillLevels = {};
    skills.forEach(skill => skillLevels[skill.id] = 1);

    const skillList = document.getElementById('skillList');
    const rankSelect = document.getElementById('rankSelect');
    const monsterSelect = document.getElementById('monsterSelect');
    const manualHpInput = document.getElementById('manualHp');
    const hpDisplay = document.getElementById('monsterHpDisplay');
    const timeline = document.getElementById('timeline');

    function updateMonsterList() {
      const rank = rankSelect.value;
      monsterSelect.innerHTML = '';
      monsterData[rank].forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.hp;
        opt.textContent = m.name;
        monsterSelect.appendChild(opt);
      });
      updateMonsterHp();
    }

    function updateMonsterHp() {
      const manualHp = parseInt(manualHpInput.value);
      const selectedHp = parseInt(monsterSelect.value);
      const hp = isNaN(manualHp) ? selectedHp : manualHp;
      hpDisplay.innerHTML = `üìå Î™¨Ïä§ÌÑ∞ Ï≤¥Î†•: ${hp.toLocaleString()} HP`;
      timeline.setAttribute('data-target-hp', hp);
      updateHighlight();
    }

    function createSkillElement(skill) {
      const el = document.createElement('div');
      el.className = 'skill';
      el.draggable = true;
      el.dataset.skillId = skill.id;
      el.textContent = `${skill.name}`;
      const dmg = document.createElement('div');
      dmg.className = 'damage-display';
      dmg.textContent = `${skill.damage[skillLevels[skill.id]-1].toLocaleString()} Îç∞ÎØ∏ÏßÄ`;
      el.appendChild(dmg);

      const levelBox = document.createElement('div');
      levelBox.className = 'level-controls';
      const minus = document.createElement('button');
      minus.textContent = '-';
      minus.onclick = () => {
        if (skillLevels[skill.id] > 1) {
          skillLevels[skill.id]--;
          refreshSkillList();
        }
      };
      const plus = document.createElement('button');
      plus.textContent = '+';
      plus.onclick = () => {
        if (skillLevels[skill.id] < 10) {
          skillLevels[skill.id]++;
          refreshSkillList();
        }
      };
      levelBox.append(minus, plus);
      el.appendChild(levelBox);
      return el;
    }

    function refreshSkillList() {
      skillList.innerHTML = '';
      skills.forEach(skill => {
        const el = createSkillElement(skill);
        skillList.appendChild(el);
      });
    }

    function createTimelineSlots() {
      timeline.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const slot = document.createElement('div');
        slot.className = 'timeline-slot';
        slot.ondrop = handleDrop;
        slot.ondragover = (e) => e.preventDefault();
        timeline.appendChild(slot);
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      const skillId = e.dataTransfer.getData('text/plain');
      const skill = skills.find(s => s.id === skillId);
      const level = skillLevels[skill.id];
      const dmg = skill.damage[level - 1];
      this.textContent = `${skill.name}\n${dmg.toLocaleString()} Îç∞ÎØ∏ÏßÄ`;
      this.dataset.dmg = dmg;
      updateHighlight();
    }

    function updateHighlight() {
      const slots = timeline.querySelectorAll('.timeline-slot');
      let total = 0;
      const target = parseInt(timeline.dataset.targetHp || '0');
      slots.forEach(slot => {
        const dmg = parseInt(slot.dataset.dmg || '0');
        total += dmg;
        if (total >= target && !slot.classList.contains('highlight')) {
          slot.classList.add('highlight');
        } else {
          slot.classList.remove('highlight');
        }
      });
    }

    rankSelect.onchange = updateMonsterList;
    monsterSelect.onchange = updateMonsterHp;
    manualHpInput.oninput = updateMonsterHp;

    refreshSkillList();
    createTimelineSlots();
    updateMonsterList();
  </script>
</body>
</html>
