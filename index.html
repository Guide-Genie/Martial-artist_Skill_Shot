    const raceLimits = {

    let currentLevels = {};

    function updateSelectors() {
      const raceSelect = document.getElementById('race');
      raceSelect.innerHTML = Object.keys(raceLimits).map(r => `<option value="${r}">${r}</option>`).join('');

      raceSelect.onchange = () => {
        selectedRace = raceSelect.value;

      gradeSelect.onchange = updateMonsterList;

    function updateMonsterList() {
      const grade = document.getElementById('grade').value;
      const monsters = monsterData[grade] || [];
      const monsterSelect = document.getElementById('monster');

    function updateSelectedMonster() {
      const grade = document.getElementById('grade').value;
      const name = document.getElementById('monster').value;
      selectedMonster = monsterData[grade].find(m => m.name === name);
      document.getElementById('monsterHPDisplay').innerText = `üìå Î™¨Ïä§ÌÑ∞ Ï≤¥Î†•: ${selectedMonster.hp.toLocaleString()} HP`;
      calculateShots();
    }

    function renderSkills() {
      const grid = document.getElementById('skillGrid');
      grid.innerHTML = '';
      skills.forEach(skill => {
        const max = raceLimits[selectedRace][skill.race];
        const level = currentLevels[skill.id] || 0;
        const box = document.createElement('div');
        box.className = 'skill';

        box.innerHTML = `
          <img src="${skill.img}" alt="${skill.name}" />
          <div class="skill-name">${skill.name}</div>
          <div class="level-display">${level}/${max}</div>

            <button onclick="adjustLevel('${skill.id}', 1)">+</button>
          </div>
        `;
        grid.appendChild(box);
      });
    }

    function adjustLevel(id, delta) {
      const skill = skills.find(s => s.id === id);
      const max = raceLimits[selectedRace][skill.race];
      currentLevels[id] = Math.max(0, Math.min((currentLevels[id] || 0) + delta, max));
      localStorage.setItem('skillLevels', JSON.stringify(currentLevels));
      renderSkills();
      calculateShots();
    }

    function calculateShots() {
      const resultArea = document.getElementById('resultArea');
      if (!selectedMonster) return;
      const reusable = ['ÏñëÏÜêÍ≥µÍ≤©', 'Ï™ºÍ∏∞'];
      const useCounts = {};
      const queue = skills.map(s => {
        const lvl = currentLevels[s.id] || 0;
        return {
          ...s,
          level: lvl,
          damage: s.damage[lvl - 1] || 0,
          reusable: reusable.includes(s.name),
          used: false
        };
      }).filter(s => s.level > 0);

      let remaining = [...queue];
      const shots = [];
      const targetHP = selectedMonster.hp;
      let maxReuse = 2;

      while (remaining.length) {
        let shot = [];
        let sum = 0;
        for (let i = 0; i < remaining.length; i++) {
          const s = remaining[i];
          if (sum + s.damage > targetHP) continue;
          if (!s.reusable && s.used) continue;
          if (s.reusable && (useCounts[s.id] || 0) >= maxReuse) continue;

          shot.push(s);
          sum += s.damage;
          s.used = true;
          if (s.reusable) useCounts[s.id] = (useCounts[s.id] || 0) + 1;
        }
        if (shot.length === 0) break;
        shots.push(`ÏÉ∑ ${shots.length + 1}: ${shot.map(s => `${s.name}(${s.damage.toLocaleString()})`).join(' + ')} = Ï¥ù ${sum.toLocaleString()} Îç∞ÎØ∏ÏßÄ`);
        remaining = remaining.filter(s => !shot.includes(s) || s.reusable);
      }

      resultArea.innerHTML = shots.join('<br>');
    }
